<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Lançamentos</title>
  </head>
  <body>
    <header>
      <img src="./img/logo-ford-256.png" alt="ford logo" />
      <nav class="navigation-menu">
        <ul class="navigation-list">
          <li>
            <a href="./index.html" class="links">Home</a>
          </li>
          <li class="nav__items">
            <a href="./lancamentos.html" class="links">Lançamento</a>
          </li>
          <li class="nav__items">
            <a href="./contato.html" class="links">Contato</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <iframe src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1&controls=0" frameborder="0"></iframe>
      <h2>Ford</h2>
      <section class="car-table">
        <div class="cars">
          <img src="./img/XL Cabine.jpg" alt="" />
          <table>
            <tr>
              <th rowspan="2">
                <input type="checkbox" name="" id="" />
              </th>
              <td class="car-title">Ranger XL Cabine AT 2022</td>
            </tr>
            <tr>
              <td class="car-price">Preço á partir de: R$244.990</td>
            </tr>
          </table>
        </div>
        <div class="cars">
          <img src="./img/xls 2.2 diesel.jpg" alt="" />
          <table>
            <tr>
              <th rowspan="2">
                <input type="checkbox" name="" id="" />
              </th>
              <td class="car-title">Ranger XL Cabine AT 2022</td>
            </tr>
            <tr>
              <td class="car-price">Preço á partir de: R$244.990</td>
            </tr>
          </table>
        </div>
        <div class="cars">
          <img src="./img/storm.jpg" alt="" />
          <table>
            <tr>
              <th rowspan="2">
                <input type="checkbox" name="" id="" />
              </th>
              <td class="car-title">Ranger XL Cabine AT 2022</td>
            </tr>
            <tr>
              <td class="car-price">Preço á partir de: R$244.990</td>
            </tr>
          </table>
        </div>
      </section>
      <div class="button-compare">
        <button type="button">Comparar</button>
      </div>
    </main>
    <footer>
      <div class="footer__social__media">
        <a href="">
          <img src="./img/facebook-50.png" alt="" />
        </a>
        <a href="">
          <img src="./img/youtube-squared-50.png" alt="" />
        </a>
        <a href="">
          <img src="./img/instagram-logo-50.png" alt="" />
        </a>
      </div>
      <p>&copy; 2025 Todos os direitos reservados</p>
      <img src="./img/ford-96.png" alt="" />
    </footer>
  </body>
</html>
