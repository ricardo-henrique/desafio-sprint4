<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <img src="./img/logo-ford-256.png" alt="ford logo" />
      <nav class="navigation-menu">
        <ul class="navigation-list">
          <li>
            <a href="./index.html" class="links">Home</a>
          </li>
          <li>
            <a href="./lancamentos.html" class="links">Lançamento</a>
          </li>
          <li>
            <a href="./contato.html" class="links highlighted">Contato</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main-content-contact">
      <div class="contact-car">
        <img src="./img/storm.jpg" alt="" />
      </div>
      <div class="contact-form">
        <h2>Contato</h2>
        <form action="#" class="form-fields">
          <input type="text" placeholder="Digite seu nome" required />
          <input type="text" placeholder="Digite seu e-mail" required />
          <input type="text" placeholder="Digite seu Telefone" required />
          <select name="" id="" required>
            <option value="" selected>Assunto</option>
            <option value="">Elogio</option>
            <option value="">Reclamação</option>
            <option value="">Solicitação</option>
          </select>
          <textarea name="" id="" placeholder="Digite a sua mensagem"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-social-media">
        <a href="">
          <img src="./img/facebook-50.png" alt="" />
        </a>
        <a href="">
          <img src="./img/youtube-squared-50.png" alt="" />
        </a>
        <a href="">
          <img src="./img/instagram-logo-50.png" alt="" />
        </a>
      </div>
      <p>&copy; Ford 2025 Todos os direitos reservados</p>
      <img src="./img/ford-96.png" alt="" />
    </footer>
  </body>
</html>
